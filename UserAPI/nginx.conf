events {
    # Event configuration (required block, can be empty)
}

http {
    server {
        listen 80;  # Nginx listens on port 80 inside the container

        location / {
            proxy_pass http://userapi:5168;  # Forward requests to userapi service on port 5168
            proxy_set_header Host $host;     # Pass the original host header
            proxy_set_header X-Real-IP $remote_addr;  # Pass the client IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Pass the proxy chain
        }
    }
}